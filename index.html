<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タイマー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <input id="hours" class="is-size-2" placeholder="時間" type="number">
      <input id="minutes"class="is-size-2" placeholder="分" type="number">
      <input id="seconds" class="is-size-2" placeholder="秒"type="number">
      <button id="button" class="button is-primary is-size-3">スタート</button>
      <div id="hide" class="notification is-danger">
        <p class="is-size-3 has-text-centered"><span id="hour"></span><span id="min"></span><span id="sec"></span></p>
        <progress id="progress" class="progress" max="100"></progress>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
